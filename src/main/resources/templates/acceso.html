<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Partidos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@1,100;1,300;1,400&display=swap" rel="stylesheet">


  <style>
    body {
      box-sizing: border-box;
    }

    .table td,
    th {
      text-align: center;

    }

    .table .res {
      background-color: lightblue;
    }

    .table .ranking {
      background-color: orange;
    }

    .table .lineaSeparadora {
      background-color: lightgray;
    }

    a {
      text-decoration: none;
    }
  </style>
  <link rel="stylesheet" th:href="@{/css/estilo.css}">
</head>

<body class="bg-light">
  <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="torneos.html"><img src="img/logo.jpg" alt="Logo" width="50px"
          style="border-radius: 50%;"></a>
    </div>
  </nav>



  <div class="container" style="display: flex; align-items: center; justify-content: center; margin-top: 10px;">

    <div th:if="${login==true}" class="shadow p-3" style="width: 500px;">
      <h2>Login</h2>
      <hr>
      <form th:action="@{/loguear}" th:object="${jugador}" method="POST" style="display: grid; grid-template-columns: 1fr; gap: 10px;">

        <div class="form-floating">
          <input type="text" th:field="*{usuario}" class="form-control" id="email" placeholder="Enter usuario" required>
          <label for="text">Usuario</label>
        </div>

        <div class="form-floating">
          <input type="password" th:field="*{password}" class="form-control" id="pwd" placeholder="Enter password" required>
          <label for="pwd">Contraseña</label>
        </div>

        <span th:if="${mensaje_error != null}" th:text="${mensaje_error}" class="text-danger text-center" style="font-size: .8em;"></span>
        <hr>
        <button type="submit" class="btn btn-primary">Iniciar</button>
      </form>
      <hr>
      <p class="text-center" style="font-size: .8em;">No tienes cuenta?
        <a th:href="@{/login}">Crea una</a>
      </p>
    </div>



    <div th:if="${register==true}" class="shadow p-3" style="width: 500px;">
      <h2>Register</h2>
      <hr>
      <form th:action="@{/registrar}" th:object="${jugador}" method="POST" style="display: grid; grid-template-columns: 1fr;">
        <fieldset>
          <legend>Datos personales</legend>
          <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 10px;">

            <div class="form-floating">
              <input type="text" th:field="*{nombre}" class="form-control" id="nombre" placeholder="Enter usuario" required>
              <label for="nombre">Nombre</label>
            </div>

            <div class="form-floating">
              <input type="text" th:field="*{apellido}" class="form-control" id="apellido" placeholder="Enter usuario" required>
              <label for="apellido">Apellido</label>
            </div>
          </div>


          <div class="form-floating">
            <input type="number" th:field="*{dni}" class="form-control" id="dni" placeholder="Enter usuario" required>
            <label for="dni">Dni</label>
          </div>
        </fieldset>
        <hr>
        <fieldset>
          <legend>Datos de inicio</legend>
          <div class="form-floating" style="margin-bottom: 10px;">
            <input type="text" th:field="*{usuario}" class="form-control" id="usuario" placeholder="Enter usuario" required>
            <label for="usuario">Usuario</label>
          </div>

          <div class="form-floating">
            <input type="password" th:field="*{password}" class="form-control" id="pwd" placeholder="Enter password" required>
            <label for="pwd">Contraseña</label>
          </div>
        </fieldset>

        <span th:text="${mensaje_error}" class="text-danger text-center" style="font-size: .8em; margin-top: 10px;"></span>
        <hr>
        <button type="submit" class="btn btn-primary">Registrarse</button>

      </form>
      <hr>
      <p class="text-center" style="font-size: .8em;">Ya tienes cuenta?
        <a th:href="@{/login}">Ingresa</a>
      </p>
    </div>


  </div>



</body>

</html>
