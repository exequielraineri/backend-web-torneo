<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Partidos</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@1,100;1,300;1,400&display=swap" rel="stylesheet">


        <style>
            body {
                box-sizing: border-box;
            }

            .table td,
            th {
                text-align: center;

            }

            .table .res {
                background-color: lightblue;
            }

            .table .ranking {
                background-color: orange;
            }

            .table .lineaSeparadora {
                background-color: lightgray;
            }

            a {
                text-decoration: none;
            }
        </style>
        <link rel="stylesheet" th:href="@{/css/estilo.css}">
    </head>

    <body class="bg-light">



        <div th:include="plantilla/plantilla::menu"></div>



        <div class="container p-3 shadow">
            <h1 style="display: flex; justify-content: space-between; align-items: end;">
                <p style="display: flex; flex-direction: column; font-size: 1.5em;">
                    <span style="font-weight: 300; font-size: .8em;">Bienvenido</span>
                    Panel de Torneo
                </p>
                <p style="font-weight: 300;font-size: .6em; background-color: green; border-radius: 5px; padding: 3px;">Nuevo</p>
            </h1>
            <hr>
            <h2>Información del torneo</h2>
            <form th:action="@{/torneos/guardarTorneo}" method="POST" th:object="${torneo}">
                <div style="display: flex; flex-direction: column; gap: 15px;">

                    <div>
                        <label for="Nombre" class="form-label">Nombre*</label>
                        <input required class="form-control" th:field="*{nombre}" type="text" name="Nombre" id="Nombre" placeholder="Ej. Relampago">
                    </div>

                    <div>
                        <label for="lugar" class="form-label">Lugar*</label>
                        <input required class="form-control" th:field="*{lugar}" type="text" name="Nombre" id="Nombre" placeholder="Ej. Relampago">
                    </div>

                    <div>
                        <label for="Nombre" class="form-label">Descripción</label>
                        <textarea class="form-control" th:field="*{descripcion}" name="" id="" cols="50" rows="2"></textarea>
                    </div>




                    <div style="display: grid; grid-template-columns: 1fr .5fr; gap: 50px;">

                        <div>
                            <label for="Nombre" class="form-label">Fecha Inicio*</label>
                            <input required class="form-control" type="date" name="fechaIncio" id="Nombre" placeholder="Ej. Relampago">
                        </div>

                        <div>
                            <label for="Nombre" class="form-label">Hora Inicio*</label>
                            <input required class="form-control" type="time" name="hora" id="hora">
                        </div>
                    </div>



                    <div style="display: grid; grid-template-columns: 1fr .5fr; gap: 50px;">
                        <div>
                            <label for="Nombre" class="form-label">Cupos*</label>
                            <input required class="form-control" th:field="*{cupos}" type="number" step="1" min="1" name="Nombre" id="Nombre">
                        </div>

                        <div>
                            <label for="valor" class="form-label">Valor*</label>
                            <input required class="form-control" th:field="*{valor}" type="number" step="1" min="1" name="Valor" id="valor">
                        </div>

                    </div>

                    <div>
                        <label for="Nombre" class="form-label">Categoria*</label>
                        <select name="categoria[]" id="categoria" class="form-select" multiple>
                            <option value="null" selected disabled>Categoria</option>
                            <option value="todos">Todos</option>
                            <option value="1">Cat. 1ra</option>
                            <option value="2">Cat. 2da</option>
                            <option value="3">Cat. 3ra</option>
                            <option value="4">Cat. 4ta</option>
                            <option value="5">Cat. 5ta</option>
                            <option value="6">Cat. 6ta</option>
                            <option value="7">Cat. 7ma</option>
                            <option value="iniciante">Iniciante</option>
                        </select>
                        <p class="text-muted">
                            5ta, 6ta, 7ma
                            <a href="#" class="text-danger" style="margin-left: 20px;">Eliminar</a>
                        </p>

                    </div>


                    <button type="submit" class="btn btn-primary">Crear Torneo</button>



                </div>
            </form>


    </body>

</html>
