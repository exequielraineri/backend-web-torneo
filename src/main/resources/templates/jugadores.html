<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Partidos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@1,100;1,300;1,400&display=swap" rel="stylesheet">


  <style>
    body {
      box-sizing: border-box;
    }

    .table td,
    th {
      text-align: center;

    }

    .table .res {
      background-color: lightblue;
    }

    .table .ranking {
      background-color: orange;
    }

    .table .lineaSeparadora {
      background-color: lightgray;
    }

    a {
      text-decoration: none;
    }
  </style>
  <link rel="stylesheet" href="css/estilo.css">
</head>

<body class="bg-light">



   <div th:include="plantilla/plantilla::menu"></div>

 

  <div class="container">
    <br>
    <h2>Jugadores</h2>
    <hr>
    <div style="display: flex;justify-content: space-between; gap: 30%;">
      <select name="categoria" id="categoria" class="form-select">
        <option value="null" selected disabled>Categoria</option>
        <option value="todos">Todos</option>
        <option value="1">Cat. 1ra</option>
        <option value="2">Cat. 2da</option>
        <option value="3">Cat. 3ra</option>
        <option value="4">Cat. 4ta</option>
        <option value="5">Cat. 5ta</option>
        <option value="6">Cat. 6ta</option>
        <option value="7">Cat. 7ma</option>
        <option value="iniciante">Iniciante</option>
      </select>
      <input class="form-control" type="text" name="buscador" id="buscador" placeholder="Buscar">
    </div>
    <hr>
    <cite>Encontrados (<span th:text="${jugadores.size}"></span>)</cite>
    <div style="display: flex; flex-direction: column; gap: 20px;">
      <table class="table table-hover">
        <thead class="table-dark">

          <tr class="col" style="font-size: .7em;">
            <th class="col">Cat.</th>
            <th class="col">Puesto</th>
            <th class="col">Jugador</th>
            <th class="col">Puntos</th>
            <th class="col">Prov.</th>
            <th class="col">Ult.</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each='jugador : ${jugadores}'>
            <td style="background-color: orange;" th:text='${jugador.categoria.nombre}'>6ta</td>
            <td th:text="${jugador.puesto}+'°'">1°</td>
            <td><a th:href="@{/perfil/}+ ${jugador.id}" class="text-dark" th:text="${jugador.nombre}+' '+${jugador.apellido}">Exequiel Raineri</a></td>
            <td th:text='${jugador.puntos}' >1535</td>
            <td>SDE</td>
            <td>08/08/23</td>
          </tr>
        </tbody>
      </table>







    </div>

  </div>

</body>

</html>
