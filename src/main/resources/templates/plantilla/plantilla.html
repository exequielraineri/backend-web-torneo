<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Partidos</title>
        <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css}" rel="stylesheet">
        <script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js}"></script>
        <link rel="preconnect" th:href="@{https://fonts.googleapis.com}">
        <link rel="preconnect" th:href="@{https://fonts.gstatic.com}" crossorigin>
        <link th:href="@{https://fonts.googleapis.com/css2?family=Kanit:ital,wght@1,100;1,300;1,400&display=swap}" rel="stylesheet">
        <script th:src="@{https://kit.fontawesome.com/a157f31727.js}" crossorigin="anonymous"></script>

        <style>
            body {
                box-sizing: border-box;
            }

            .table td,
            th {
                text-align: center;

            }

            .table .res {
                background-color: lightblue;
            }

            .table .ranking {
                background-color: orange;
            }

            .table .lineaSeparadora {
                background-color: lightgray;
            }

            a {
                text-decoration: none;
            }
        </style>

        <script th:src="@{js/funciones.js}"></script>

        <link rel="stylesheet" th:href="@{/css/estilo.css}">
    </head>

    <body class="bg-light">

        <div th:fragment="menu">
            <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
                <div class="container-fluid">
                    <a class="navbar-brand" th:href="@{/torneos}"><img th:src="@{/img/logo.jpg}" alt="Logo" width="50px" height="50px"
                                                                       style="border-radius: 50%;"></a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="mynavbar">
                        <ul class="navbar-nav me-auto" style="width: 100%; display: flex; justify-content: space-between;">
                            <li class="nav-item">
                                <ul class="navbar-nav me-auto">
                                    <li class="nav-item">
                                        <a class="nav-link" th:href="@{/inicio}">Inicio</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" th:href="@{/torneos/}">Torneos</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" th:href="@{/jugadores}">Ranking</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" th:href="@{/perfil/}+${session.jugador.id}">Perfil</a>
                                    </li>
                                </ul>
                            </li>
                            


                                <li th:if="${session.jugador.nombre==null || session.jugador.nombre==''}" class="nav-item">

                                    <a class="nav-link text-center" th:href="@{/acceder}"
                                       style="border: lightblue solid 1px; border-radius: 20px; color: lightblue;">
                                        <i class="fa-regular fa-user" style="color: lightblue; margin-right: 5px;"></i>
                                        Acceder
                                    </a>
                                </li>

                                <li th:if="${session.jugador.nombre!=null || session.jugador.nombre!=''}" class="nav-item">
                                    <a class="nav-link text-center" th:href="@{/cerrarSesion}"
                                       style="border: lightblue solid 1px; border-radius: 20px; color: lightblue;">
                                        <i class="fa-regular fa-user" style="color: lightblue; margin-right: 5px;"></i>
                                        Cerrar sesion
                                    </a>
                                </li>
                            


                        </ul>
                    </div>
                </div>
            </nav>
        </div>



    </body>
</html>
