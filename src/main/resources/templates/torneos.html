<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Partidos</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@1,100;1,300;1,400&display=swap" rel="stylesheet">
        <link rel="stylesheet" th:href="@{/css/estilo.css}">
    </head>

    <body class="bg-light">



        <div th:include="plantilla/plantilla::menu"></div>


        <div style="background-color: red" th:if="${msj_inscripcion != null}">
            <p th:text="${msj_inscripcion}"></p>
        </div>

        <div class="container">
            <br>
            <div style="display: grid; grid-template-columns: 1fr .1fr; gap: 20px;align-items: baseline;">

                <h2>Torneos</h2>
                <a th:if="${session.jugador.rol_usuario=='ADMIN'}" class="btn btn-success" th:href="@{/torneos/agregarTorneo}">Agregar</a>
            </div>
            <hr>

            <div style="display:grid; grid-template-columns: .5fr 1fr ;gap: 20px;">
                <select name="tipoTorneo" id="tipoTorneo" class="form-select">
                    <option value="null" selected disabled>Estado</option>
                    <option value="todos">Todos</option>
                    <option value="proximo">Pr√≥ximo</option>
                    <option value="enCurso">En Curso</option>
                    <option value="terminado">Terminado</option>
                </select>
                <input class="form-control" type="text" name="buscador" id="buscador" placeholder="Buscar">

            </div>
            <hr>



            <div style="display: flex; flex-direction: column; gap: 20px;" th:each="torneo : ${torneos}">

                <a class="btn" th:href="@{torneo/}+ ${torneo.id}" style="text-align: left">
                    <div class="boton dos container shadow contenedor" style="border-radius:20px; padding: 5px;">
                        <div class="bloque container" style="display: flex; flex-direction: column">
                            <h5 style="font-size: 1.8em;font-family: 'Kanit', sans-serif;font-weight: 300;" th:text="${torneo.mostrarFecha}">26-03</h5>
                            <h6 style="font-size: 1.2em;font-family: 'Kanit', sans-serif;font-weight: 300;" th:text="${torneo.mostrarMes}">Agosto-Septiembre</h6>
                        </div>
                        <h4 class="text-center" style="font-size: 2em; font-family: 'Kanit', sans-serif;" th:text="${torneo.nombre}" >Torneo Relampago #2</h4>
                    </div>
                </a>



            </div>

        </div>

    </body>

</html>
